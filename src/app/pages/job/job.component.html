<div class="container mt-4">
  <h1 class="mb-4"> Jobs </h1>
  <ng-container *ngIf="jobs$ | async as jobs">
    <div *ngFor="let type of getCategories(jobs)" class="card mb-4">
      <div class="card-header text-bg-black">
        <strong> <span [ngStyle]="{'text-transform': 'capitalize'}">
            {{ type }} ({{ jobs[type].length }} items)
          </span></strong>
      </div>
      <div class="card-body">
        <div class="row gx-lg-5">
          <div *ngFor="let job of jobs[type]" class="col-lg-4 col-xxl-4 mb-5">
            <app-job-card [job]="job" (itemDeleted)="handleItemDeleted($event)"></app-job-card>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
